<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Picker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="card">
      <h2>Lorem ipsum dolor sit amet.</h2>

      <p id="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        odio officia possimus repudiandae itaque iure facere autem, optio minima
        nisi?
      </p>
    </section>

    <div class="card button-group">
      <button id="red-text-button" class="button">Switch to red text</button>
      <button id="green-text-button" class="button">
        Switch to green bold text
      </button>
      <button id="blue-text-button" class="button">
        Switch to blue italic text
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
