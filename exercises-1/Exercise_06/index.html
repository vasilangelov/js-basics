<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="calculator-display" class="calculator__display"></div>
      <div class="calculator__keypad">
        <button id="key-7" class="calculator__key">7</button>
        <button id="key-8" class="calculator__key">8</button>
        <button id="key-9" class="calculator__key">9</button>
        <button id="key-del" class="calculator__key calculator__key--primary">
          del
        </button>
        <button id="key-4" class="calculator__key">4</button>
        <button id="key-5" class="calculator__key">5</button>
        <button id="key-6" class="calculator__key">6</button>
        <button id="key-add" class="calculator__key">+</button>
        <button id="key-1" class="calculator__key">1</button>
        <button id="key-2" class="calculator__key">2</button>
        <button id="key-3" class="calculator__key">3</button>
        <button id="key-subtract" class="calculator__key">-</button>
        <button id="key-dot" class="calculator__key">.</button>
        <button id="key-0" class="calculator__key">0</button>
        <button id="key-divide" class="calculator__key">รท</button>
        <button id="key-multiply" class="calculator__key">ร</button>
        <button
          id="key-clear"
          class="calculator__key calculator__key--primary calculator__key--wide-2"
        >
          Clear
        </button>
        <button
          id="key-equals"
          class="calculator__key calculator__key--secondary calculator__key--wide-2"
        >
          =
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
