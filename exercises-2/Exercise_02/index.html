<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <article class="card">
      <h2 id="title" class="card__title">Advice #117</h2>

      <p id="quote" class="card__text">
        "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis iure
        commodi error qui eos quibusdam placeat ab earum provident
        exercitationem?"
      </p>

      <div class="card__decorator"><i class="fa-solid fa-pause"></i></div>

      <button id="randomize" class="card__button">
        <i class="fa-solid fa-dice-five"></i>
      </button>
    </article>

    <script src="./index.js"></script>
  </body>
</html>
